<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>API eindproject</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css">

</head>
<body>
<div class="row">
    <div class="container justify-content-center">
        <h1>Welcome</h1>
        <form action="javascript:getToken()">
            <div class="icon-input">
                <input type="email" id="email-input" class="input" placeholder="Email">
            </div>
            <div class="icon-input">
                <input type="password" id="password-input" class="input" placeholder="Password">
            </div>
            <button type="submit" class="login">Login</button>
        </form>
        <p class="grey center">Have no account yet?</p>
        <button type="button"  onclick="window.location='register.html';" class="register" id="registerbutton">Register</button>
        </form>
    </div>
</div>

</body>
</html>
